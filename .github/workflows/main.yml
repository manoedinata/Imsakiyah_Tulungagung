name: Publish Imsakiyah

on:
  schedule:
    - cron: "0 12 * * *" # UTC Time
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # install the python version needed

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup locale
        run: |
          sudo apt-get update
          sudo apt-get install tzdata locales -y
          sudo locale-gen id_ID
          export LANG="id_ID"
          sudo update-locale
          export LC_ALL="id_ID"
          export LC_CTYPE="id_ID"
          sudo DEBIAN_FRONTEND=noninteractive dpkg-reconfigure locales
          sudo /usr/share/locales/install-language-pack id_ID

      - name: Execute script
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: python instagram.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add out/
          git diff-index --quiet HEAD || (git commit -a -m "Publish" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
